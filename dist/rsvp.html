<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles/style.css" />
		<title>Dryden Wedding | RSVP</title>
	</head>
	<body>
		<section class="hero-section">
			<div class="image">
				<form data-netlify="true" name="rsvp" id="rsvpform" class="rsvp-form">
					<div class="form-left">
						<input name="name" label="Name" placeholder="Your Name" required />
						<input
							name="numGuests"
							label="Number of Guests"
							placeholder="Number Of Guests"
							required
						/>
					</div>

					<div class="form-right">
						<input
							name="email"
							label="Your Email"
							placeholder="Your Email"
							required
						/>

						<select name="events" id="events">
							<option value="Select">Select Event(s)</option>
							<option value="Both Events">Both Events</option>
							<option value="Wedding Only">Wedding Only</option>
							<option value="Reception Only">Reception Only</option>
						</select>
					</div>

					<div class="text-field">
						<textarea
							name="message"
							form="rsvpform"
							placeholder="Message (optional)"
						></textarea>
					</div>
					<div class="buttons">
						<button type="submit" class="btn">SUBMIT</button>
						<a href="index.html">CANCEL</a>
					</div>
				</form>
			</div>
		</section>
	</body>
</html>
