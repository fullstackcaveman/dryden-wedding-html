<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles/style.css" />
		<title>Dryden Wedding | RSVP</title>
	</head>
	<body>
		<section class="hero-section">
			<div class="image">
				<div class="headline">
					<h1>Jake & Sydnee</h1>
				</div>
				<div class="subhead">
					<h2>WE'RE GETTING MARRIED</h2>
				</div>
			</div>
		</section>

		<header id="header">
			<nav>
				<div class="container">
					<div class="couple">
						<h2>
							<a href="index.html"> J S </a>
						</h2>
					</div>
					<div class="navbar">
						<ul class="navas">
							<li>
								<a href="index.html">HOME</a>
							</li>
						</ul>
					</div>
				</div>
			</nav>
		</header>

		<form data-netlify="true" name="rsvp" id="rsvpform">
			<div class="form-left">
				<input name="name" label="Name" placeholder="Your Name" required />
				<input
					name="numGuests"
					label="Number of Guests"
					placeholder="Number Of Guests"
					required
				/>
			</div>

			<div class="form-right">
				<input
					name="email"
					label="Your Email"
					placeholder="Your Email"
					required
				/>

				<select name="events" id="events">
					<option value="Select">Select Event(s)</option>
					<option value="Both Events">Both Events</option>
					<option value="Wedding Only">Wedding Only</option>
					<option value="Reception Only">Reception Only</option>
				</select>
			</div>

			<div class="text-field">
				<textarea name="message" form="rsvpform">Message (optional)</textarea>
			</div>
			<button type="submit">SUBMIT</button>
		</form>

		<br />
	</body>
</html>
